<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404 Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center p-8 bg-white rounded-xl shadow-lg max-w-md w-full">
        <h1 class="text-6xl font-bold text-green-600 mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Oops! Page Not Found</h2>
        <p class="text-gray-600 mb-6">
            The page you're looking for seems to have wandered off the digital map. 
            It might have been moved, deleted, or never existed in the first place.
        </p>
        <div class="space-y-4">
            <a href="/" class="inline-block bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-900 transition duration-300">
                Return to Homepage
            </a>
            <div class="mt-4">
                <p class="text-sm text-gray-500">
                    Can't find what you're looking for? 
                    <a href="/" class="text-red-500 hover:underline">"Return to homepage"</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
